<!DOCTYPE html>
<html>
<head>
<style> 
.container {
   position: relative;/* The container will be the reference for the box */
  width: 300px;
  height: 300px;
  background-color: lightblue;
}

#box {
  /* The box is taken out of the normal flow and placed in reference to the .container */
  top: 50px;
  left: 100px;
  width: 100px;
  height: 100px;
  background-color: red;
}

</style>
</head>

<body>

<div class="container">
  <div id="box">I'm absolutely positioned!</div>
</div>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("box").style.position = "absolute";
}
</script>

</body>
</html>
